<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class="card__head">
      <div class="card__head__image">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
    </div>
    <div class="card__body">
      <a href="#">
        <h3 class="card__body__title">Equilibrium #3429</h3>
      </a>
      <p class="card__body__text">
        Our equilibrium collection promotes balance and calm.
      </p>
      <div class="wrapper">
        <div class="card__price">
          <img src="images/icon-ethereum.svg" class="card__price__icon" alt="">
          <span>0.041 ETH</span>
        </div>
        <div class="card__remaining">
          <img src="images/icon-clock.svg" class="card__remaining__icon" alt="">
          <span>3 days left</span>
        </div>
      </div>

    </div>
    <div class="card__footer">
      <img src="images/image-avatar.png" class="card__author-img" alt="">
      <p class="card__author-name">Creation of
        <a href="">Jules Wyvern</a>
      </p>
    </div>
  </div>
</body>

</html>
